name: Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: sanjana-s-liquid-nexus-main

      - name: Build
        run: bun run build
        working-directory: sanjana-s-liquid-nexus-main

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: sanjana-s-liquid-nexus-main/dist
          publish_branch: gh-pages
          keep_files: false
